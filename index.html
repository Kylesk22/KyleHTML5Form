<!DOCTYPE html>
<html>
    <head>
        <title>HTML5 Form</title>
        <link rel="stylesheet" href="./css/styles.css">
        <script src="https://kit.fontawesome.com/f4487d97c9.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <div class="container" id="allcontent">
            <form>
                <div class= "row mb-3">
                    <div class="col">
                       <h2>Payment Form Example</h2>
                    </div>                  
                </div>
                <div class="container">
                    <div class="row mb-3">
                        <div class="col">
                            <div class="alert alert-danger" role="alert">
                                Some fields are missing
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-5">
                            <label for="colNum">Card #</label>
                            <input type="text" class="form-control" id="cardNum" placeholder="XXXXXXXXXXXXXXXX">
                        </div>
                        <div class="col-3">
                            <label for="CVC">CVC #</label>
                            <input type="text" class="form-control" id="CVC" placeholder="0000">
                        </div>
                        <div class="col-4">
                            <label for="Amount">Amount</label>
                            <input type="text" class="form-control" id="Amount" placeholder="Amount">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <label for="fName">First Name</label>
                            <input type="text" class="form-control" id="fName">
                        </div>
                        <div class="col">
                            <label for="lName">Last Name</label>
                            <input type="text" class="form-control" id="lName">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-6">
                            <label for="City">City</label>
                            <input type="text" class="form-control" id="City">
                        </div>
                        <div class="col-3">
                            <label for="State">State</label>
                            <select class="form-select">
                                <option selected disabled>Pick a state</option>
                                <option value="Florida">FL</option>
                                <option value="Georgia">GA</option>
                                <option value="North Carolina">NC</option>
                            </select>
                        </div>
                        <div class="col-3">
                            <label for="PC">Postal Code</label>
                            <input type="text" class="form-control" id="PC">
                        </div> 
                    </div>
                    <div class="row mb-3" id="ap">
                        <div class="col-4" id="r1">
                            We accept:
                            <div class="container" id="allradios">
                                <div class="form-check form-check-inline" style="margin-top: 10px">
                                    <input type="radio" class="form-check-input" id="radio1" name="radios">
                                    <label for="radio1"><i class="fa-brands fa-cc-visa"></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input type="radio" class="form-check-input" id="radio2" name="radios">
                                    <label for="radio2"><i class="fa-brands fa-cc-mastercard"></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input type="radio" class="form-check-input" id="radio3" name="radios">
                                    <label for="radio3"><i class="fa-brands fa-cc-discover"></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input type="radio" class="form-check-input" id="radio4" name="radios">
                                    <label for="radio4"><i class="fa-brands fa-cc-amex"></i></label>
                                </div>
                            </div>
                        </div>
                        <div class="col-2"></div>
                        <div class="col-6" id="msg">
                            <label for="message_area">Message</label>
                            <textarea class="form-control" id="message_area" rows="3"></textarea> 
                            <p>Add any notes here</p>
                        </div>
                    </div>
                </div>
                <div class="container">
                    <div class="row justify-content-end" id="foot">
                        <div class="col-2" id="footCol">
                            <button type="button" class="btn btn-secondary float-right">Cancel</button>
                            <button type="button" class="btn btn-primary float-right">Send</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
